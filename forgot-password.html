<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="icon" type="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            <div class="imgcontainer">
                <img src="images/Capture3.PNG" alt="Avatar" class="avatar">
            </div>
            <div id="text1">FORGOT PASSWORD</div>
            <div id="text2">RESET PASSWORD</div>
            <div id="text3">ENTER OTP CODE</div>

            
        </div>
        
    </div>
    <div class="form-container">
        <div class="form-inner">
            <!-- Step 1: Enter Mobile Number and Email -->
            <form action="#" class="forgot-password" id="step1">
                <div class="field">
                    <input type="tel" placeholder="Enter Mobile Number" required id="mobile">
                </div>
                <div class="field">
                    <input type="email" placeholder="Enter Email" required id="email">
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button type="button" onclick="sendOTP()">Get OTP</button>
                </div>
            </form>
            <!-- Step 2: Enter OTP -->
            <form action="#" class="forgot-password" id="step2" style="display: none;">
                <div class="field input-field">
                    <input type="number" class="otp-field" maxlength="1" />
        <input type="number" class="otp-field" maxlength="1" />
        <input type="number" class="otp-field" maxlength="1" />
        <input type="number" class="otp-field" maxlength="1" />
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button type="button" onclick="verifyOTP()">Verify OTP</button>
                </div>
            </form>
            <form action="#" class="forgot-password" id="step3">
                <div class="field">
                    <input type="password" placeholder="Create New Password" required id="mobile">
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm your Password" required id="email">
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div><a href="index.html">
                    <button type="button" onclick="Reset()">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    let otpFields = document.querySelectorAll('.otp-field');
let currentFieldIndex = 0;

// Function to handle OTP input
function handleOTPInput(e) {
    if (e.target.value.length === 1) {
        if (currentFieldIndex < otpFields.length - 1) {
            otpFields[currentFieldIndex].disabled = true;
            currentFieldIndex++;
            otpFields[currentFieldIndex].focus();
        } else {
            otpFields[currentFieldIndex].blur();
        }
    }
}
function handleBackspace(e) {
    if (e.key === "Backspace" && currentFieldIndex > 0) {
        otpFields[currentFieldIndex].value = '';
        currentFieldIndex--;
        otpFields[currentFieldIndex].disabled = false;
        otpFields[currentFieldIndex].focus();
    }
}

// Add event listeners to OTP input fields
otpFields.forEach((field, index) => {
    field.addEventListener('input', handleOTPInput);
    field.addEventListener('keydown', handleBackspace);
});


// Add event listeners to OTP input fields
otpFields.forEach((field, index) => {
    field.addEventListener('input', handleOTPInput);
});

function verifyOTP() {
    // Here, you can retrieve the entered OTP and validate it
    let enteredOTP = '';
    otpFields.forEach((field) => {
        enteredOTP += field.value;
    });

    // In a real scenario, you would validate the OTP entered by the user.
    // If it's correct, you can proceed to the password reset page.
    if (enteredOTP === '') { // Change '1234' to the expected OTP
        alert("OTP verified successfully. You can now reset your password.");
        // Redirect to the password reset page or perform the necessary action.
        document.getElementById("text2").style.display = "block";
        document.getElementById("text1").style.display = "none";
        document.getElementById("text3").style.display = "none";
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "none";
        document.getElementById("step3").style.display = "block";
    } else {
        alert("Invalid OTP. Please try again.");
    }
}

    function sendOTP() {
        // Simulate sending OTP (in a real scenario, you'd send it via email and SMS)
        alert("OTP sent successfully to your registered email and mobile number.");
        // Show the OTP input form
        document.getElementById("text1").style.display = "none";
        document.getElementById("text2").style.display = "none";
        document.getElementById("text3").style.display = "block";
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
        document.getElementById("step3").style.display = "none";
    }
    function Reset(){
        alert("Password changed successfully.");
    }
    
</script>
</body>
</html>
