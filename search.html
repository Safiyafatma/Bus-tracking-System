
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="search.css" id="theme">
  <link rel="icon" type="icon" href="images/logo.png">
  <link rel="icon" type="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Poppins?preview.text=Hello%20dear&preview.text_type=custom" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="grid-container">
  
      <!-- Header -->
      <header class="header">
        <div class="searchbar">
            <span class="material-symbols-outlined" id="icon" onclick="goToAnotherPage()">
                arrow_back
                </span>
          <input type="text" id="searchInput" placeholder="Enter stoppage name or bus number" oninput="searchBus()">
        </div>
      </header>
      <div id="searchResult">
        <!-- Display search results here -->
      </div>

      <script>
        // Sample bus data (replace this with your actual data)
        const busData = [
          { busNo: '41', route: 'Bhubaneswar to DRIEMS', stops: ['patrapada', 'vanibihar','rasulgarh','palasuni','hitech','symphony mall','pahala','nakhara','gopalpur','omp','manguli','driems',] },
          { busNo: '34', route: 'Choudwar to DRIEMS', stops: ['santi','nuagaon','agrahat','mahima palace','chudakhia','choudwar jail','kalinga chhak','gandhi chaak','otm square','mundamala','manguli','driems'] },
          // Add more bus data as needed
        ];
      
        const searchInput = document.getElementById('searchInput');
        const searchResultContainer = document.getElementById('searchResult');
      
        searchInput.addEventListener('input', function() {
          const searchTerm = searchInput.value.toLowerCase();
          searchResultContainer.innerHTML = ''; // Clear previous results
      
          // Search by bus number or stop name
          const matchingBuses = busData.filter(bus => {
            return bus.busNo === searchTerm || bus.stops.includes(searchTerm);
          });
      
          if (matchingBuses.length > 0) {
            matchingBuses.forEach(bus => displayResult(bus));
          } else {
            searchResultContainer.innerHTML = 'No matching results found.';
          }
        });
      
        function displayResult(bus) {
          const resultElement = document.createElement('div');
          resultElement.classList.add('result-container');
          resultElement.innerHTML = `
          <i class="material-icons " id="busicon">directions_bus</i>
            <div class="result-details">
              <strong>Bus No:</strong> ${bus.busNo}
              <strong>Route:</strong> ${bus.route}
              
            </div>
          `;
          searchResultContainer.appendChild(resultElement);
        }
      </script>

      <script>
        function goToAnotherPage() {
          // Change the URL to the desired page
          window.location.href = 'user.html';
        }
      
      </script>
</body>
</html>
